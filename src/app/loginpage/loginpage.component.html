<div class="container-fluid">
        <div class="row mh-100vh">

            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block" *ngIf="login" >
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-warning font-weight-light mb-5"><i class="fa fa-diamond"></i>&nbsp;Ecotigers</h2>
                    <form>
                        <div class="form-group"><label class="text-secondary">Email</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div class="form-group"><label class="text-secondary">Password</label><input class="form-control" type="password" required=""></div><button class="btn btn-info mt-2 bg-warning" routerLink="/authpanel" type="submit">Log In</button></form>
                    <p class="mt-3 mb-0"><a class="text-warning small" (click)="switchpage()">Forgot your password?</a></p>
                </div>
            </div>

            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block" *ngIf="!login">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-warning font-weight-light mb-5" style="font-size: 34px;margin-bottom: 48px;"><i class="fa fa-search"></i>&nbsp;Find your account</h2>
                    <form>
                        <div class="form-group"><label class="text-secondary">Email</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div><button class="btn btn-info mt-2 bg-warning btn-grou" type="submit" (click)="switchpage()">Submit</button></form>
                    <p
                        class="mt-3 mb-0"></p>
                </div>
            </div>

              <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image:url('https://www.stockvault.net/data/2009/09/08/110364/preview16.jpg');background-size:cover;background-position:center center;">

              </div>
        </div>
    </div>
